<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>고양이 가라사대</title>
</head>
<style>
  body {
    text-align: center;
  }

  .main-card button {
    position: relative;
    left: -45px;
    bottom: 15px;
  }

  .favorites {
    list-style: none;
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }
</style>

<body>
  <div id="app"></div>
  </div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <script type="text/babel">
    console.log("야옹");

    const Title = (props) => {
      return (
        <h1>{props.children}</h1>
      );
    }

    const Form = ({ handleFormSubmit }) => { // 이벤트도 props로 넘길수 있음

      return (
        <form onSubmit={handleFormSubmit}>
          <input type="text" name="name" placeholder="영어 대사를 입력해주세요" />
          <button type="submit">생성</button>
        </form>
      );
    }

    function CatItem(props) {
      // 함수 실행시 첫번째 인자의 프로퍼티로 추가됨 => props.img
      return (
        <li>
          <img
            src={props.img}
            style={{ width: '150px' }}
          // style={{ width: '150px', border: '1px solid red' }}
          />
        </li>
      )
    }

    function Favorites() {
      return (
        <ul className="favorites">
          <CatItem img="https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn" />
          <CatItem img="https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript" />
        </ul>
      );
    }

    const MainCard = ({ img, text }) => {
      function handleHeartClick() {
        console.log('하트 눌름');
      }

      function handleHeartMouseOver() {
        console.log('하트 마우스 over');
      }

      return (
        <div className="main-card">
          <img
            src={img}
            alt={text}
            width="400"
          />
          <button
            onClick={handleHeartClick}
            onMouseOver={handleHeartMouseOver}
          >
            🤍
          </button>
        </div>
      );
    }

    const App = () => {
      // const countState = React.useState(1);
      // const counter = countState[0];
      // const setCounter = countState[1];
      const [counter, setCounter] = React.useState(1);

      console.log('counter:::', counter);

      function handleFormSubmit(event) { // 상태 끌어올리기
        event.preventDefault();
        console.log('폼 전송!!!');
        setCounter(counter + 1);
      }

      return (
        <div>
          <Title>{counter}번째 고양이 가라사대</Title>
          <Form handleFormSubmit={handleFormSubmit} />
          <MainCard
            img="https://cataas.com/cat/60b73094e04e18001194a309/says/react"
            text="고양이"
          />
          <Favorites />
        </div>
      );
    }

    const Wraper = document.querySelector('#app')

    ReactDOM.render(<App />, Wraper);
  </script>
</body>

</html>
